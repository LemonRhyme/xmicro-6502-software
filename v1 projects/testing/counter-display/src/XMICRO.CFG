##############################################################################
#
# LD65 Linker configuration for XMICRO-6502 executable boot programs
#
##############################################################################

MEMORY {
	ZP:	start = $0000,	size = $0100,	type = rw,	define = yes;
	STACK:	start = $0100,	size = $0100,	type = ro;
	VT:	start = $0200,	size = $0100,	type = rw;
	PRAM1:	start = $0300,	size = $0D00,	type = rw;
	IO:	start = $1000,	size = $0800,	type = rw;
	PRAM2:	start = $1800,	size = $2800,	type = rw;
	ROM:	start = $F000,	size = $1000,	type = ro,	bank = $0;

	BANK0:	start = $4000,	size = $B000,	type = rw,	bank = $0,	define = yes,	file = "AUTOEXEC.BIN";
	BANK1:	start = $4000,	size = $C000,	type = rw,	bank = $1;
	BANK2:	start = $4000,	size = $C000,	type = rw,	bank = $2;
	BANK3:	start = $4000,	size = $C000,	type = rw,	bank = $3;
	BANK4:	start = $4000,	size = $C000,	type = rw,	bank = $4;
	BANK5:	start = $4000,	size = $C000,	type = rw,	bank = $5;
	BANK6:	start = $4000,	size = $C000,	type = rw,	bank = $6;
	BANK7:	start = $4000,	size = $C000,	type = rw,	bank = $7;
	BANK8:	start = $4000,	size = $C000,	type = rw,	bank = $8;
	BANK9:	start = $4000,	size = $C000,	type = rw,	bank = $9;
	BANKA:	start = $4000,	size = $C000,	type = rw,	bank = $A;
	BANKB:	start = $4000,	size = $C000,	type = rw,	bank = $B;
	BANKC:	start = $4000,	size = $C000,	type = rw,	bank = $C;
	BANKD:	start = $4000,	size = $C000,	type = rw,	bank = $D;
	BANKE:	start = $4000,	size = $C000,	type = rw,	bank = $E;
	BANKF:	start = $4000,	size = $C000,	type = rw,	bank = $F;
}

SEGMENTS {
	ZEROPAGE:	load = ZP,	type = zp,	define = yes;
	STARTUP:	load = BANK0,	type = ro,	define = yes;
	ONCE:		load = BANK0,	type = ro,	optional = yes;
	CODE:		load = BANK0,	type = rw;
	LOWCODE:	load = BANK0,	type = rw,	optional = yes,	define = yes,	run = PRAM2;
	DATA:		load = BANK0,	type = rw,	define = yes;
	BSS:		load = BANK0,	type = bss,	define = yes;
	HEAP:		load = BANK0,	type = bss,	optional = yes;
	RODATA:		load = BANK0,	type = ro;
}

FEATURES {
	CONDES:	segment = STARTUP,
		type    = constructor,
		label   = __CONSTRUCTOR_TABLE__,
		count   = __CONSTRUCTOR_COUNT__;
	CONDES:	segment = STARTUP,
		type    = destructor,
		label   = __DESTRUCTOR_TABLE__,
		count   = __DESTRUCTOR_COUNT__;

	STARTADDRESS:	default = $4000;
}

SYMBOLS {
	# Define the stack size for the application
	__STACKSIZE__:  type = weak, value = $0200;
}
